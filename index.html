<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InsanityUp - Serviços</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0f172a;
      color: #fff;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
    }
    header p {
      margin-top: 0.5rem;
      color: #cbd5e1;
    }
    .menu {
      text-align: center;
      margin-top: 3rem;
    }
    .menu button {
      background: #334155;
      color: #fff;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    .menu button:hover {
      background: #475569;
    }
    .submenu {
      display: none;
      background: #1e293b;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-top: 1rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .submenu h3 {
      margin-bottom: 0.5rem;
      color: #38bdf8;
    }
    .submenu ul {
      list-style: none;
    }
    .submenu ul li {
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .submenu a {
      background: #38bdf8;
      color: #0f172a;
      padding: 0.4rem 0.8rem;
      border-radius: 0.4rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    .submenu a:hover {
      background: #0ea5e9;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.875rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>InsanityUp</h1>
    <p>Serviços de crescimento para redes sociais</p>
  </header>  <div class="menu">
    <button onclick="toggleMenu('instagram')">Seguidores Instagram</button>
    <button onclick="toggleMenu('tiktok')">Seguidores TikTok</button><div id="instagram" class="submenu">
  <h3>Instagram</h3>
  <ul>
    <li>
      <span>R$ 4,90 - 80 seguidores</span>
      <a href="https://wa.me/message/VFKB3THTP2G5I1" target="_blank">Comprar</a>
    </li>
    <li>
      <span>R$ 11,00 - 500 seguidores</span>
      <a href="https://wa.me/message/VFKB3THTP2G5I1" target="_blank">Comprar</a>
    </li>
  </ul>
</div>

<div id="tiktok" class="submenu">
  <h3>TikTok</h3>
  <ul>
    <li>
      <span>R$ 4,90 - 80 seguidores</span>
      <a href="https://wa.me/message/VFKB3THTP2G5I1" target="_blank">Comprar</a>
    </li>
    <li>
      <span>R$ 11,00 - 500 seguidores</span>
      <a href="https://wa.me/message/VFKB3THTP2G5I1" target="_blank">Comprar</a>
    </li>
  </ul>
</div>

  </div>  <footer>
    © 2025 InsanityUp. Todos os direitos reservados.
  </footer>  <script>
    function toggleMenu(id) {
      const menus = document.querySelectorAll('.submenu');
      menus.forEach(menu => {
        if (menu.id === id) {
          menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        } else {
          menu.style.display = 'none';
        }
      });
    }
  </script></body>
</html>
