<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ninja Sites - Cresça seu negócio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />

  <!-- SCRIPT DE VERIFICAÇÃO IMEDIATO -->
  <script>
    // Antes de carregar qualquer conteúdo
    if (localStorage.getItem('loggedIn') !== 'true') {
      // Se não estiver logado, não mostra o conteúdo
      document.documentElement.innerHTML = `
        <section class="auth">
          <div class="card">
            <h2>Cadastre-se</h2>
            <form id="signupForm">
              <input type="text" name="name" placeholder="Nome" required>
              <input type="email" name="email" placeholder="E-mail" required>
              <input type="password" name="password" placeholder="Senha" required>
              <button type="submit">Criar Conta</button>
            </form>
          </div>
          <div class="card">
            <h2>Login</h2>
            <form id="loginForm">
              <input type="email" name="email" placeholder="E-mail" required>
              <input type="password" name="password" placeholder="Senha" required>
              <button type="submit">Entrar</button>
            </form>
          </div>
        </section>

        <style>
          body { background: linear-gradient(135deg, #1E3A8A, #3B82F6); font-family: 'Inter', sans-serif; color: #1F2937; }
          .auth { display: flex; gap: 2rem; justify-content: center; flex-wrap: wrap; padding: 2rem; }
          .auth .card { background: #fff; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 300px; }
          .auth input { display: block; width: 100%; margin: 0.5rem 0; padding: 0.75rem; border: 1px solid #ccc; border-radius: 0.5rem; }
          .auth button { background: linear-gradient(90deg, #10B981, #22D3EE); color: #fff; padding: 0.75rem; width: 100%; border: none; border-radius: 9999px; font-weight: bold; cursor: pointer; margin-top: 0.5rem; }
          .auth button:hover { opacity: 0.9; }
        </style>

        <script>
          document.getElementById('signupForm').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('loggedIn', 'true');
            location.reload();
          };
          document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('loggedIn', 'true');
            location.reload();
          };
        </script>
      `;
    }
  </script>
</head>
<body>
  <!-- Aqui só entra quem estiver logado -->
  <header>
    <h1>Cresça seu negócio com a Ninja</h1>
  </header>

  <!-- TODO: resto do site -->

  <footer>ninjaLabs</footer>
</body>
</html>
